<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
    <script src="node_modules/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="form-container">
        <p class="title">Логін</p>
        <form class="form" id="form">
            <div class="input-group">
                <label for="email">Електронна пошта</label>
                <input type="text" name="email" id="email" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" placeholder="">
                <div class="forgot">
                    <a rel="noopener noreferrer" href="#">Забули пароль ?</a>
                </div>
            </div>
            <button class="sign" id="sign" type="submit">Увійти</button>
        </form>
        <p class="signup">Немає облікового запису?
            <a rel="noopener noreferrer" href="/register.html" class="">Зареєструватися</a>
        </p>
    </div>
    <script src="scripts/login.js"></script>
</body>

</html>
