<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Підключення бібліотеки для значків -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Підключення css стилів -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>Автоматичний полив</title>
</head>

<body>
  <!-- Загальний контейнер -->
  <div class="wrapper">
    <!-- Головний контейнер -->
    <div class="main">
      <!-- Зміна погоди з одного дня на тижневу -->
      <nav>
        <ul class="options">
          <button class="hourly">Сьогодні</button>
          <button class="week active">Тиждень</button>
        </ul>

        <ul class="options units">
          <button class="celcius active">°C</button>
          <button class="fahrenheit">°F</button>
        </ul>
      </nav>
      <!-- Кінець зміна погоди з одного дня на тижневу -->
      <!-- Контейнер для карточок з погодою -->
      <div class="cards" id="weather-cards"></div>
      <!-- Кінець контейнер для карточок з погодою -->
      <!-- Контейнер для карточок з показиками даних та налаштуванням контролера -->
      <div class="highlights">

        <h2 class="heading">Показники з датчиків</h2>

        <div class="cards2" id="sensors-cards"></div>
        <div id="error-container" class="error-container">
          <p id="error-message" class="error-message"></p>
        </div>


        <h2 class="heading">Налаштування контролера</h2>

        <div class="form-container">
          <div class="form-field">
            <label for="toggle-checkbox">Вімкнути/Вимкнути:</label>
            <input type="checkbox" id="toggle-checkbox">
          </div>

          <div class="form-field">
            <label for="start-time">Час початку:</label>
            <input type="time" id="start-time">
          </div>

          <div class="form-field">
            <label for="end-time">Час завершення:</label>
            <input type="time" id="end-time">
          </div>

          <div class="form-field">
            <label class="repeat-label" for="repeat-checkbox">Повторювати щоденно</label>
            <input type="checkbox" id="repeat-checkbox">
          </div>
        </div>

      </div>
      <!-- Кінець контейнера для карточок з показиками даних та налаштуванням контролера -->
    </div>
    <!-- Кінець головного контейнера -->

    <!-- Правий додадковий контейнер -->
    <div class="sidebar">

      <form class="search" id="search">
        <input type="text" id="query" placeholder="Пошук..." />
        <button><i class="fa fa-search"></i></button>
      </form>

      <div class="weather-icon">
        <img id="icon" src="https://i.ibb.co/rb4rrJL/26.png" alt="" />
      </div>

      <div class="temperature">
        <h1 id="temp">0</h1>
        <span class="temp-unit">°C</span>
      </div>

      <div class="date-time">
        <p id="date-time">Понеділок, 12:00</p>
      </div>

      <div class="divider"></div>

      <!-- Контейнер з головними показниками погоди на сьогодні -->
      <div class="condition">

        <div>
          <i class="fa fa-cloud"></i>
          <p id="condition">умови</p>
        </div>

        <div>
          <p>Швидкість вітру:</p>
          <p id="wind-speed">0</p>
          <p>км/год</p>
        </div>

        <div>
          <p>Схід сонця:</p>
          <p class="sun-rise">0</p>
        </div>

        <div>
          <p>Захід сонця:</p>
          <p class="sun-set">0</p>
        </div>

        <div>
          <p>Тривалість дня:</p>
          <p class="sun-length">0</p>
        </div>

        <div>
          <p>Вологість:</p>
          <p class="humidity">0</p>
          <p>%</p>
        </div>

        <div>
          <p>Роса:</p>
          <p class="dew">0</p>
          <p>%</p>
        </div>

        <div>
          <i class="fa fa-tint"></i>
          <p>Ймовірність дощу:</p>
          <p id="rain">0</p>
          <p>%</p>
        </div>

      </div>
      <!-- Кінець контейнера з головними показниками погоди на сьогодні -->

      <div class="divider"></div>

      <div class="location">
        <div class="location-icon">
          <i class="fa fa-map-marker"></i>
        </div>
        <div class="location-text">
          <p id="location">Місцезнаходження</p>
        </div>
      </div>

    </div>
    <!-- Кінець правого додадкового контейнера -->
  </div>
  <!-- Підключення javaScript -->

  <script src="scripts/script.js"></script>
</body>

</html>
